<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <title></title>
</head>
<body>
  <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#crearNuevaVacante">
  Crear vacante
</button>

<!-- Modal -->
<div class="modal fade" id="crearNuevaVacante" tabindex="-1" role="dialog" aria-labelledby="exampleModalScrollableTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-scrollable" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="crearVacante">Vacante nueva</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
              <div class="form-group">
                  <label for="recipient-name" name="txtNombreVacante" class="col-form-label">Nombre de la vacante:</label>
                  <input type="text" class="form-control" id="recipient-name" name="txtNombreVacante">
              </div>
              <div class="form-group">
                  <label for="recipient-name" name="txtPuesto" class="col-form-label">Puesto:</label>
                  <input type="text" class="form-control" name="txtPuesto" id="recipient-name">
                  <div>
                      <label for="statusV" class="col-form-label">Status de la vacante:</label>
                     <p></p> <input type="radio" value="activa"  name="rdEstatusVacante">Activa</p>
                      <p><input type="radio" value="inactiva"  name="rdEstatusVacante">Inactiva</p>
                  </div>
                  <div>
                      <label for="rdTurno" class="col-form-label">Turno:</label>
                      <p><input type="radio" value="matutino"  name="rdMatutinoVacante">Matutino</p>
                      <input type="radio" value="vespertino"  name="rdVespertinoVacante">Vespertino</p>
                  </div>
              </div>
              <div class="form-group">
                  <label for="selectZonas" class="col-form-label">Dirección:</label>
                  <select class="form-control" name="selectZonas" id="selectZonas">
                        <option value="1">Zona,Metropolitana</option>
                        <option value="2">Zona,zapopan</option>
                        <option value="3">Zona,leon</option>
                        <option value="4">Zona,my rancho</option>
                        <option value="5">Zona,tlajomulco</option>
                        <option value="6">Zona,tlaquepaque</option>
                        <option value="7">Zona,andares</option>
                        <option value="8">Zona,aqui no es por andares</option>
                        <option value="9">Zona,lomas</option>
                        <option value="10">Zona,por el otro lado</option>
                      </select>
              </div>
              <div class="form-group">
                  <label for="txtDescripcionVacante" class="col-form-label">Descripción:</label>
                  <input type="text" class="form-control" name="txtDescripcionVacante" id="txtDescripcionVacante">
              </div>
          </form>
      
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Create</button>
      </div>
    </div>
  </div>
</div>

</body>
</html>
